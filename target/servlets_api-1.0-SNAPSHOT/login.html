<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet login</title>
</head>
<body>
    <div style="margin:0 auto;">
        <form style="margin:0 auto;" action="/login" method="post">
            <table>
                <tr>
                    <th>Username:</th>
                    <th><label>
                        <input type="text" name="username"/>
                    </label></th>
                </tr>
                <tr>
                    <th>Password:</th>
                    <th><label>
                        <input type="password" name="password"/>
                    </label></th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="submit" value="login"/></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
